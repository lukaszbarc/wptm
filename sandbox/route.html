<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="map"></div>
<script>

    // This example creates a 2-pixel-wide red polyline showing the path of William
    // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
    // Brisbane, Australia.

    function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {lat: 52.2252197, lng: 20.9891605},
            mapTypeId: google.maps.MapTypeId.TERRAIN
        });


        var flightPlanCoordinates = [];
        $.getJSON( "http://localhost:8080/route?line=24&brigade=11")
                .done(function( data ) {
                    flightPlanCoordinates = data;
                    var flightPath = new google.maps.Polyline({
                        path: flightPlanCoordinates,
                        geodesic: true,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });

                    flightPath.setMap(map);
                });


    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhlgHb4cNXu8cToeXdwref077N1lrr6_0&callback=initMap">
</script>
</body>
</html>
